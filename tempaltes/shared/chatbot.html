<!-- Chatbot Widget -->
<div id="chatbot-widget" class="chatbot-widget">
  <!-- Chatbot Toggle Button -->
  <button id="chatbot-toggle" class="chatbot-toggle" aria-label="Open Chatbot">
    <svg class="chatbot-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
    </svg>
    <svg class="close-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="18" y1="6" x2="6" y2="18"/>
      <line x1="6" y1="6" x2="18" y2="18"/>
    </svg>
  </button>

  <!-- Chatbot Window -->
  <div id="chatbot-window" class="chatbot-window">
    <!-- Chatbot Header -->
    <div class="chatbot-header">
      <div class="chatbot-header-info">
        <img src="./images/logo/zerowastegujarat-logo-no-bg.png" alt="Zero Waste Gujarat" class="chatbot-logo">
        <div class="chatbot-header-text">
          <h3>Zero Waste Gujarat</h3>
          <p class="chatbot-status">
            <span class="status-dot"></span>
            Online
          </p>
        </div>
      </div>
      <button id="chatbot-minimize" class="chatbot-minimize" aria-label="Minimize Chatbot">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
      </button>
    </div>

    <!-- Chatbot Messages -->
    <div id="chatbot-messages" class="chatbot-messages">
      <!-- Welcome message and categories will be loaded here -->
    </div>

    <!-- Chatbot Input -->
    <div class="chatbot-input-area">
      <div class="chatbot-suggestions" id="chatbot-suggestions">
        <!-- Dynamic suggestion buttons will appear here -->
      </div>
      <div class="chatbot-input-wrapper">
        <input type="text" id="chatbot-input" class="chatbot-input" placeholder="Type your question..." autocomplete="off">
        <button id="chatbot-send" class="chatbot-send" aria-label="Send Message">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="22" y1="2" x2="11" y2="13"/>
            <polygon points="22,2 15,22 11,13 2,9 22,2"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
